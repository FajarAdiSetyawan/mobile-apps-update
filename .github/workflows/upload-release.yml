name: Upload APK to Release

on:
  push:
    branches:
      - main
    paths:
      - '**/*.apk'

jobs:
  upload-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find APK files
        id: find_apk
        run: |
          APK_PATH=$(find . -type f -name '*.apk' | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå Tidak ditemukan file .apk di repo."
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "‚úÖ Ditemukan file APK di: $APK_PATH"

      - name: Extract version and app name
        id: extract_info
        run: |
          FILE_NAME=$(basename "$APK_PATH")
          echo "üì¶ File name: $FILE_NAME"

          # Ambil nama aplikasi (bagian sebelum _v atau _release)
          APP_NAME=$(echo "$FILE_NAME" | sed -E 's/_v[0-9]+\.[0-9]+\.[0-9]+.*//; s/_release.*//')

          # Ambil versi (kalau tidak ada, fallback ke v1.0.0)
          VERSION=$(echo "$FILE_NAME" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' || echo "v1.0.0")

          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "‚úÖ App: $APP_NAME"
          echo "‚úÖ Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.APP_NAME }}-${{ env.VERSION }}
          name: "${{ env.APP_NAME }} ${{ env.VERSION }}"
          files: ${{ env.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "üéâ Release berhasil dibuat!"
          echo "üîñ Tag: ${{ env.APP_NAME }}-${{ env.VERSION }}"
          echo "üìÅ File: ${{ env.APK_PATH }}"
