name: Upload APK to Release

on:
  push:
    branches:
      - main
    paths:
      - '**/*.apk'

jobs:
  upload-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find APK files
        id: find_apk
        run: |
          APK_PATH=$(find . -name '*.apk' | head -n 1)
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "Detected APK path: $APK_PATH"

      - name: Extract version and app name
        id: extract_info
        run: |
          FILE_NAME=$(basename $APK_PATH)
          APP_NAME=$(echo $FILE_NAME | cut -d'_' -f1)
          VERSION=$(echo $FILE_NAME | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+')
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "App: $APP_NAME"
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.APP_NAME }}-${{ env.VERSION }}
          name: "${{ env.APP_NAME }} ${{ env.VERSION }}"
          files: ${{ env.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
